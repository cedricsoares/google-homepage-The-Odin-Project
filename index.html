<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="style.css" >
		<meta charset=“utf-8” />
	</head>
	
	<body>
		<header>
			<div class = "header_wrapper">
				<div class = "header_container">
					<div class ="header_list">
						<ul>
							<li><a href="https://mail.google.com" alt="Gmail">Gmail</a></li>
							<li><a href="https://mail.google.com" alt="Google Images">Images</a></li>
						</ul>
					</div>
					<div class ="google_products">
						<a href = "https://www.google.fr/intl/fr/about/products?tab=wh">
							<img src="./images/apps.svg" alt="Google products">
						</a>
					</div>
					<div class ="notifications">
						<img src="./images/bell.svg" alt="Notifications">
					</div>
					<div class ="profile_pict">
						<a href = "https://accounts.google.com/SignOutOptions?hl=fr&continue=https://www.google.com/">
							<img src="./images/profile.jpg" alt="Account">
						</a>
					</div>
				</div>
			</div>
		</header>


		<section>
			<div class = "center_wraper">
				<div class ="center_container">
					<div class = "logo_google">
						<img src = "./images/google_logo.png">
					</div>
					<div class = "search_box">
						<div class ="search_field">
							<form>
								<input type="text">
							</form>
						</div>
						<div class ="mic">
							<img src = "./images/microphone.png">
						</div>
					</div>
					<div class ="action_buttons">
						<div id="research_button">
							<input value="Recherche Google" aria-label="Recherche Google" name="btn_search" type="submit">
						</div>
						<div id="chance_button">
							<input value="j'ai de la chance" aria-label="Recherche Google" name="btn_search" type="submit">
						</div>
					</div>
				</div>
			</div>
		</section>

		<footer>
			<div class = "footer_wraper">
				<div class = "footer_container">
					<div class = "country_footer">
						<p>France</p>
					</div>
					<div class = "footer_infos">
						<div class = "google_about">
							<ul>
								<li><a href="https://ads.google.com/intl/fr_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" alt="Publicité">Publicité</a></li>
								<li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" alt="Entreprise">Entreprise</a></li>
								<li><a href="https://www.google.com/intl/fr_fr/about/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1" alt="À propos">À propos</a></li>
							</ul>
						</div>
						<div class = "other_infos">
							<ul>
								<li><a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1" alt="Info consommateurs">Info consommateurs</a></li>
								<li><a href="https://www.google.com/intl/fr_fr/policies/privacy/?fg=1 alt="Confidentialité">Confidentialité</a></li>
								<li><a href="https://www.google.com/intl/fr_fr/policies/terms/?fg=1" alt="Conditions">Conditions</a></li>
								<li><a href="https://www.google.com/preferences?hl=fr" alt="Paramètres">Paramètres</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</footer>

	</body>

</html>
